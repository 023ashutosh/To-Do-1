<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>TodoList - CodeWithHarry</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>



  <div class="container">


    <form>
      <div class="form-group">
        <label for="Enter Title">Enter Todo</label>
        <input type="text" class="form-control" id="enterTitle" placeholder="Enter text here">
      </div>

      <div class="form-group">
        <label for="Enter Todo">Enter Todo</label>
        <input type="text" class="form-control" id="enterTodo" placeholder="Enter text here">
      </div>

      <div>
      <button id="addTodo" class="btn btn-primary">Add Todo</button>
      <button class="btn btn-warning" id="deleteTodo">Delete Todo</button>
      <button class="btn btn-danger" id="deleteAllTodo">Delete All</button>
      </div>

    </form>

    <div id="viewTodo">
    </div>


  </div>






  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
</body>

</html>
